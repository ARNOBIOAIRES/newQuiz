<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>
      Quiz | Você consegue acertar qual é o texto bíblico que responde a questão
      ?
    </title>
  </head>
  <body>
    <div class="intro py-3 bg-primary text-center">
      <div class="container">
        <h2 class="text-light display-3 my-4">Quiz</h2>
      </div>
    </div>

    <div class="result py-4 d-none bg-light text-center">
      <div class="container lead">
        <p>
          Voce acertou
          <span class="text-primary display-4 p-3">0%</span>
          do quiz
        </p>
      </div>
    </div>

    <div class="quiz py-4 bg-dark">
      <div class="container">
        <h2 class="my-5 text-white">
          Você consegue acertar qual é o texto bíblico que responde a questão ?
        </h2>

        <form class="quiz-form text-light">
          <div class="my-5">
            <p class="lead font-weight-normal">1. Esperança da ressureição ?</p>
            <div class="form-check my-2 text-white-50">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion1" value="A" checked />
                João 5:28,29
              </label>
            </div>
            <div class="form-check my-2 text-white-50">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion1" value="B" />
                Mateus 1:1
              </label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">
              2. A importância do conhecimento?
            </p>
            <div class="form-check my-2 text-white-50">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion2" value="A" checked />
                João 17:3
              </label>
            </div>
            <div class="form-check my-2 text-white-50">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion2" value="B" />
                Revelação 1:10
              </label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">3. Ilustração dos portões</p>
            <div class="form-check my-2 text-white-50">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion3" value="A" checked />
                Mateus 7:13,14
              </label>
            </div>
            <div class="form-check my-2 text-white-50">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion3" value="B" />
                Genesis 1:1
              </label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">4. Falsos profetas</p>
            <div class="form-check my-2 text-white-50">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion4" value="A" checked />
                Mateus 7:21,23
              </label>
            </div>
            <div class="form-check my-2 text-white-50">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion4" value="B" />
                Revelação 12:2
              </label>
            </div>
          </div>

          <div class="text-center">
            <button class="btn bg-primary text-light">Enviar</button>
          </div>
        </form>
      </div>
    </div>

    <script src="./quiz.js"></script>
  </body>
</html>
